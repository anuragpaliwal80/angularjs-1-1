<!DOCTYPE html>
<html ng-app='ShoppingListDirectiveApp'>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <style> body { font-size: 1.5em; } </style>
    <title>Directive with Transculde</title>
  </head>
  <body>
    <h3>  Directive with Transculde </h3>
    <div id="list" ng-controller="ShoppingListController as list">
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
      <button ng-click="list.addItem()">Add Item</button>
      <div>
        <shopping-list id="list1" items="list.items" title="{{list.title}}"
          on-remove="list.removeItem(index)">
          <span class="warning"> WARNING !! {{ list.warning}}</span>
        </shopping-list>

        <shopping-list id="list2" items="list.items" title="{{list.title}}"
          on-remove="list.removeItem(index)">
          <div>
            <div class="title"> OH THE HORROR</div>
            <div>
              {{ list.warning}}
            </div>
          </div>
        </shopping-list>
      </div>
    </div>

  </body>
</html>
