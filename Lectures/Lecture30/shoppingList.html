{{ list.title }}
<ol>
  <li ng-repeat="item in list.items">
    {{ item.quantity}} of {{item.name}}
    <button ng-click="list.badRemove($index)">Bad Remove</button>
    <button ng-click="list.onRemove({index: $index})">Remove Item</button>
  </li>
</ol>
<div class="error" ng-if=list.cookiesInList()>
  WARNING! COOKIES DEDECTED!!
</div>
