<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.5em; } </style>
    <title>Custom Service</title>
  </head>
  <body>
    <h3>  Custom Service </h3>
    <div ng-controller="ShoppingListController as list">
      Shopping List
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
      <button ng-click="list.addItem()">Add Item to Shooping List</button>
      <ol>
        <li ng-repeat="item in list.items">
          {{ item.quantity}} of {{ item.name }}
          <button ng-click="lis.removeItem($index)">Remove Item</button>
        </li>
      </ol>
      <!-- <div ng-if="list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
      <!-- <div ng-show="list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
      <div ng-if="!list.errorMessage" class="error">Error: {{list.errorMessage}}</div>
    </div>
  </body>
</html>
